<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" maximum-scale="1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Forró dos Tops</title>
</head>
<body id="page_contrate">
    <header>
        <div class="logo">
            <h1><img src="imagens/logo 300.png" alt="Logo"></h1>
        </div>
        <nav>
            <ul>
                <a href="index.html"><li>Home</li></a>
                <a href="#"><li>Mídias</li></a>
                <a href="sobre.html"><li>Sobre</li></a>
                <a href="Contrate.html"><li>Contate</li></a>
            </ul>
        </nav>
    </header>
    <main id="conteudo">
        <article>   <!--CONTEÚDO DO LADO DIREITO DA PÁGINA-->
            <ul id="lista_sociais">
                <li><a class="redes_sociais" href="https://www.facebook.com/forrodostopsofc" target="_blank" rel="external"><i class="fa-brands fa-square-facebook"></i></a></li>
                <li><a class="redes_sociais" href="https://www.instagram.com/forrodostopsofc" target="_blank" rel="external"><i class="fa-brands fa-square-instagram"></i></a></li>
                <li><a class="redes_sociais" href="https://www.youtube.com/@forrodostopsoficial1956" target="_blank" rel="external"><i class="fa-brands fa-square-youtube"></i></a></li>
            </ul>
            <div class="figura">
                <img src="imagens/ian e mara.png" alt="imagem dos cantores">
            </div>
        </article>
        <aside id="container">  <!--CONTEÚDO DO LADO ESQUERDO DA PÁGINA-->
            <form id="formulario">
                <div class="box_input">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="box_input">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" nome="telefone">
                </div>
                <div class="box_input">
                    <label for="e-mail">E-mail:</label>
                    <input type="email" id="e-meil" nome="e-mail">
                </div>
                <div class="box_input">
                    <label for="data">Data do Evento:</label>
                    <input type="date" id="data" nome="data">
                </div>
                <div class="box_input">
                    <label for="local">Local do evento:</label>
                    <input type="text" id="local" nome="local">
                </div>
                <div class="box_input">
                    <label for="detalhes">Mais Detalhes:</label>
                    <input type="text" id="detalhes" nome="detalhes">
                </div>
                <p>Após enviar sua solicitação de contratação, nos verificaremos a disponibilidade da data do evento, e entraremos em contato através das informações fornecidas.</p>
                <button onclick="solicitarContratacao()" class="btn_contrate" type="submit">Solicitar Contratação</button>
            </form>
        </aside>
    </main>
    <div id="msg_confirmacao">
        <div>
            <p>Solicitação feita com sucesso! Aguarde nosso retorno.</p>
            <button class="btn_contrate">Ok</button>
        </div>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
